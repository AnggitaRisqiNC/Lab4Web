<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Form Layout</title>
</head>
<body>
    <nav class="navbar">
        <a href="#portfolio" class="navbar-logo">My<span> Contact</span></a>
    
        <div class="navbar-nav">
          <a href="home.html">Home</a>
          <a href="about.html">About</a>
          <a href="#contact">Contact</a>
          <a href="#socials_media">Social Media</a>
        </div>
    </nav>
    <section id="contact" class="contact">
        <h2><span>Contact</span> Me</h2>
        <div class="row">
            <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.01409689679!2d107.12116680000001!3d-6.261872799999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69856c5acfcf57%3A0xb00f9f50fd44c965!2sSofa%20Hill%20Park!5e0!3m2!1sid!2sid!4v1692626477339!5m2!1sid!2sid"
            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="map"></iframe>

            <form id="contact-form" action="risqiang97@gmail.com" method="post" enctype="text/plain">
                <div class="input-group">
                    <i data-feather="user"></i>
                    <input type="text" placeholder="Nama" name="nama" required>
                </div>
                <div class="input-group">
                    <i data-feather="mail"></i>
                    <input type="text" placeholder="Email" name="email" required>
                </div>
                <div class="input-group">
                    <i data-feather="message-circle"></i>
                    <input type="text" placeholder="Text" name="text" required>
                </div>
                <button type="submit" class="btn">Kirim Pesan</button>
            </form>
        </div>
    </section>
    <footer>
        <div id="socials_media" class="socials_media">
            <a href="#" class="contact-link" data-contact="instagram"><i data-feather="instagram"></i></a>
            <a href="#" class="contact-link" data-contact="email"><i data-feather="mail"></i></a>
            <a href="#" class="contact-link" data-contact="linkedin"><i data-feather="linkedin"></i></a>
            <a href="https://github.com/AnggitaRisqiNC" class="contact-link" data-contact="github"><i data-feather="github"></i></a>
        </div>
        <div class="credit">
            <p>Created by <a href="">Anggita Risqi N</a> | &copy; 2023</p>
        </div>
    </footer>
    <script>
        feather.replace()
    </script>
</body>
</html>
